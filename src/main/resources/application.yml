server:
  port: 80
  servlet:
    context-path: /

spring:
  application:
    name: communitySystem
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/communitysystem?characterEncoding=utf8&useSSL=false&serverTimezone=UTC
    username: root
    password: root
  thymeleaf:
    mode: HTML5
    encoding: UTF-8
    cache: false
  # 文件上传
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

#      路某人测试
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
